<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    
</head>
<body>
    <div class="cal">
<form name="cal">
<input type="text" value="" class="tb1" name="display">
<input type="button" value="MC" class="b1" onclick="cal.display.value+=">
<input type="button" value="MR" class="b1" onclick="cal.display.value+=">
<input type="button" value="MS" class="b1" onclick="cal.display.value+=">
<input type="button" value="M+" class="b1" onclick="cal.display.value+=">
<input type="button" value="M-" class="b1" onclick="cal.display.value+=">


<input type="button" value="&#8592" class="b1" onclick="runBack()" >
<input type="button" value="CE" class="b1" onclick="cal.display.value=''">
<input type="button" value="C" class="b1" onclick="runBack()">
<input type="button" value="&#177" class="b1" onclick="cal.display.value+=">
<input type="button" value="&#8730" class="b1" onclick="calcsqrt()">


<input type="button" value="7" class="b1" onclick="cal.display.value+=7">
<input type="button" value="8" class="b1" onclick="cal.display.value+=8">
<input type="button" value="9" class="b1" onclick="cal.display.value+=9">
<input type="button" value="/" class="b1" onclick="cal.display.value+='/'">
<input type="button" value="%" class="b1" onclick="cal.display.value+='%'">

<input type="button" value="4" class="b1" onclick="cal.display.value+=4">
<input type="button" value="5" class="b1" onclick="cal.display.value+=5">
<input type="button" value="6" class="b1" onclick="cal.display.value+=6">
<input type="button" value="*" class="b1" onclick="cal.display.value+='*'">
<input type="button" value="1/x" class="b1" onclick="inverse()">

<input type="button" value="1" class="b1" onclick="cal.display.value+=1">
<input type="button" value="2" class="b1" onclick="cal.display.value+=2">
<input type="button" value="3" class="b1" onclick="cal.display.value+=3">
<input type="button" value="-" class="b1" onclick="cal.display.value+='-'">
<input type="button" value="=" class="b1" onclick="cal.display.value=eval(cal.display.value)">

<input type="button" value="0" class="b1" onclick="cal.display.value+=0">
<input type="button" value="." class="b1" onclick="cal.display.value+='.'">
<input type="button" value="+" class="b1" onclick="cal.display.value+='+'">
<input type="button" value="&#40" class="b1" onclick="cal.display.value+='&#40'">
<input type="button" value="&#41" class="b1" onclick="cal.display.value+='&#41'">

</form>
    </div>

</body>
</html>
